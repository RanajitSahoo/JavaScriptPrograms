<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <h1>dom manipulation</h1>
    <div id="main">
        <h1 id="title">Hi there!!</h1>
        <p id="hint">Ohh now RanajitSahoo is available</p>

        <!-- div element -->
    </div>
    <button onclick="addNode()">Add Node</button>

    <script>
        //adding element
        function addNode(){
           //creating node
           let divElement=document.createElement("div");
           //creating a text node
           let textElement=document.createTextNode("wow one text element is created");
           let textElement1=document.createTextNode("wow one text element is created again");
           // adding text element to div elememnt
           divElement.appendChild(textElement);
           divElement.appendChild(textElement1);
           
        //    console.log(divElement);
        let main=document.getElementById("main");
        main.appendChild(divElement);
        let title=document.getElementById("title");
        main.insertBefore(divElement,title);
        main.replaceChild(divElement,title);
        }
    </script>
</body>
</html>
