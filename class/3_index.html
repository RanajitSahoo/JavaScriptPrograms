<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Work of data type</h1>

    <script>

        //primitive type 
        var a=5;
        console.log(typeof a);
        let s="Ranajit";
        console.log(typeof s);
        s='Ranajit';
        console.log(typeof s);
        s='a';
        console.log(typeof s);
        s=true;
        console.log(typeof s);
        var un=null;
        console.log(typeof un);

        //refernce type
        let names=["first","2nd","3rd"];
        console.log(typeof names);

        let x="34";
        let y=34;
        console.log(x==y);
        console.log(x===y);
         a={
            name:"a",
            age:12,
            "as":"qw"
        }
        console.log(a);
    </script>
</body>
</html>
